<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行预订系统</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>旅行预订系统</h1>
            <p>管理航班、酒店、大巴和客户的预订信息</p>
        </header>

        <nav>
            <ul>
                <li><button onclick="showSection('query')">查询预订记录</button></li>
                <li><button onclick="showSection('insert')">插入预订记录</button></li>
                <li><button onclick="showSection('update')">更新预订记录</button></li>
                <li><button onclick="showSection('delete')">删除预订记录</button></li>
                <li><button onclick="showSection('customerInfo')">查询客户完整信息</button></li>
                <li><button onclick="showSection('insertCustomer')">插入客户信息</button></li>
            </ul>
        </nav>

        <!-- 查询预订记录 -->
        <section id="query" class="section">
            <h2>查询预订记录</h2>
            <input type="text" id="custName" placeholder="输入客户姓名" />
            <button onclick="queryReservation()">查询</button>
            <div id="queryResults"></div>
        </section>

        <!-- 插入预订记录 -->
        <section id="insert" class="section">
            <h2>插入预订记录</h2>
            <input type="text" id="insertCustName" placeholder="客户姓名" />
            <input type="number" id="insertResvType" placeholder="预订类型 (1=航班, 2=酒店, 3=大巴)" />
            <input type="text" id="insertResvKey" placeholder="预订编号" />
            <button onclick="insertReservation()">插入</button>
        </section>

        <!-- 更新预订记录 -->
        <section id="update" class="section">
            <h2>更新预订记录</h2>
            <input type="text" id="updateCustName" placeholder="客户姓名" />
            <input type="number" id="updateResvType" placeholder="新的预订类型 (1=航班, 2=酒店, 3=大巴)" />
            <input type="text" id="updateResvKey" placeholder="新的预订编号" />
            <button onclick="updateReservation()">更新</button>
        </section>

        <!-- 删除预订记录 -->
        <section id="delete" class="section">
            <h2>删除预订记录</h2>
            <input type="text" id="deleteResvKey" placeholder="输入预订编号" />
            <button onclick="deleteReservation()">删除</button>
        </section>

        <!-- 查询客户完整信息 -->
        <section id="customerInfo" class="section">
            <h2>查询客户完整预订信息</h2>
            <input type="text" id="customerInfoName" placeholder="输入客户姓名" />
            <button onclick="queryCustomerInfo()">查询</button>
            <div id="customerInfoResults"></div>
        </section>

        <!-- 插入客户信息 -->
        <section id="insertCustomer" class="section">
            <h2>插入客户信息</h2>
            <input type="text" id="insertCustomerName" placeholder="客户姓名" />
            <input type="number" id="insertCustomerID" placeholder="客户ID" />
            <button onclick="insertCustomer()">插入</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 旅行预订系统</p>
    </footer>

    <script src="./js/scripts.js"></script>
</body>

</html>
